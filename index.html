<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, 
				initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="root">
        <h1>Link Archive</h1>
        
        <h2>Search for Item...</h2>
        <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="" title="Type in a name" />

        <table id="table">
            <tr class="titles">
                <th style="width: 5%">S.no</th>
                <th style="width: 50%" id="name" onclick="sortItems('name')">
                    Name
                </th>
                <th style="width: 20%" onclick="sortItems('date_saved')">
                    Date Saved
                </th>
                <th style="width: 20%" onclick="sortItems('date_read')">
                    Date Read
                </th>
                <th style="width: 30%">
                    Tags
                </th>
            </tr>
        </table>
        <script src="data/cleaned/linksData.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
